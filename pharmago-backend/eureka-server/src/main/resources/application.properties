spring.application.name=eureka-server
server.port=8761

# By default, a Eureka server is also a Eureka client and it tries to register itself.
# This behavior needs to be disabled for a standalone server.
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Optional: Configure the server to wait for a certain amount of time before it starts
# accepting client registrations.
# eureka.server.wait-time-in-ms-when-sync-empty=0
